service: lalu-portfolio-backend
useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  timeout: 30
  environment:
    GOOGLE_API_KEY: ${env:GOOGLE_API_KEY}
    PINECONE_API_KEY: ${env:PINECONE_API_KEY}
    PINECONE_ENVIRONMENT: ${env:PINECONE_ENVIRONMENT}
    PINECONE_INDEX: ${env:PINECONE_INDEX}
    API_SECRET_KEY: ${env:API_SECRET_KEY}
    SYSTEM_PROMPT: ${env:SYSTEM_PROMPT}
    VOICERSS_API_KEY: ${env:VOICERSS_API_KEY}
    REDIS_HOST: ${env:REDIS_HOST}
    REDIS_PORT: ${env:REDIS_PORT}
    REDIS_PASSWORD: ${env:REDIS_PASSWORD}
    REDIS_TLS: ${env:REDIS_TLS, "false"}
    CACHE_SIMILARITY_THRESHOLD: ${env:CACHE_SIMILARITY_THRESHOLD, "0.85"}
    CACHE_TTL: ${env:CACHE_TTL, "0"}

functions:
  api:
    handler: build/lambda.handler
    events:
      - httpApi:
          path: "*"
          method: "*"

plugins:
  - serverless-offline

package:
  include:
    - build/**
    - frontend_data/**
